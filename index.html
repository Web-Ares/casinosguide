<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/big-sprite.css" />

</head>
<body>
    <!-- site -->
    <div class="site">

        <!-- site__header -->
        <header class="site__header">
            <div>

                <!-- logo -->
                <h1 class="logo">
                    <img src="img/logo.png" width="389" height="176" alt="Casinos Guide">
                </h1>
                <!-- /logo -->

                <!-- header__menu -->
                <nav class="header__menu">
                    <a href="#"></a>
                </nav>
                <!-- /header__menu -->

            </div>
        </header>
        <!-- /site__header -->

        <!-- site__content -->
        <div class="site__content">


            <!-- site__wrap-center -->
            <div class="site__content__wrap">

                <h1 class="site__title">Top 10 casinos</h1><!--/site__title-->

                <div class="site__content__item">

                    <!--top-casinos-->
                    <div class="top-casinos">

                        <!-- top-casinos__head -->
                        <div class="top-casinos__head">

                            <div class="top-casinos-casino">Casino</div>
                            <div class="top-casinos-score">Score</div>
                            <div class="top-casinos-votes">votes</div>
                            <div class="top-casinos-bonus">bonus</div>
                            <div></div>
                        </div>
                        <!-- /top-casinos__head -->

                        <!-- top-casinos-item -->
                        <div class="top-casinos__item">

                            <div>
                                <span></span>
                                <div>

                                    <!-- top-casinos__item-logo -->
                                    <div class="top-casinos__item-logo">
                                        <img src="img/casino-gates.png" alt="logo">
                                        <h3>Casino Gates</h3>

                                        <!-- top-casinos__score -->
                                        <div class="top-casinos__score">

                                            <!-- top-casinos__rating -->
                                            <div class="top-casinos__rating">
                                                <div style="width: 71%"></div>
                                            </div>
                                            <!-- /top-casinos__rating -->

                                            <!-- top-casinos__score-count -->
                                            <div class="top-casinos__score-count"><span>2.7</span>/5</div>
                                            <!-- /top-casinos__score-count -->

                                        </div>
                                        <!-- /top-casinos__score -->

                                    </div>
                                    <!-- /top-casinos__item-logo -->

                                    <!-- country-flags -->
                                    <div class="country-flags sprite-flag-algeria_big"></div>
                                    <!-- /country-flags -->

                                </div>
                            </div>

                            <div>
                                <span>Bonuses</span>
                                <div>
                                    <span class="price">$100</span> Other Games  Bonus
                                </div>
                            </div>

                                <div>

                                    <span>Operating System</span>
                                    <div>

                                        <div class="systems">

                                            <img src="img/mac-image.png" alt="system-image">
                                            <img src="img/android-image.png" alt="system-image">
                                            <img src="img/windows-image.png" alt="system-image">
                                            <img src="img/windowsxp-image.png" alt="system-image">
                                        </div>

                                    </div>

                                </div>
                                <div>

                                    <span>Compare</span>
                                    <div>

                                        <div class="top-casinos-compare">
                                            <a href="#"><img src="img/addicon.png"></a>
                                        </div>

                                    </div>

                                </div>
                                <div>

                                    <span>Rate</span>
                                    <div>

                                        <div class="top-casinos-rate">
                                            <a href="#"><img src="img/greenarrow.png"></a>
                                            <a href="#"><img src="img/redarrow.png"></a>
                                        </div>

                                    </div>

                                </div>
                                <div>

                                    <span>Software</span>
                                    <div>
                                        <span class="top-casinos-software">MicroGaming (+2)</span>
                                    </div>
                                </div>

                                <div class="top-casinos-play">
                                    <a href="#" class="btn">Play</a>
                                    <a href="#" class="btn btn_rev">Read review</a>
                                </div>
                                <div></div>


                            </div>

                        </div>
                        <!-- /top-casinos-item -->

                    </div>
                    <!--/top-casinos-->

                </div>
                <!-- /site__wrap-center -->


        </div>
        <!-- /site__content -->

        <!-- /site__footer -->
        <footer class="site__footer">
            <!-- /site__footer-layout -->
            <div class="site__footer-layout">

            </div>
            <!-- /site__footer-layout -->
        </footer>
        <!-- /site__footer -->
    </div>
    <!-- /site -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.main.js"></script>
</body>
</html>
