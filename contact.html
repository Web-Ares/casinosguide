<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />

</head>
<body>
<!-- site -->
<div class="site">
    <!-- /site__header -->
    <header class="site__header">
        <!-- logo -->

        <!-- /logo -->
        <!-- header__menu -->
        <nav class="header__menu">
            <a href="#"></a>
        </nav>
        <!-- /header__menu -->
    </header>
    <!-- /site__header -->

    <!-- site__content -->
    <div class="site__content">

        <!-- site__wrap-center -->
        <div class="site__wrap-center site__wrap-center_long">

            <h1 class="site__title">contact Information</h1><!--/site__title-->

            <span>Required fields</span>

            <!--communication-->
            <form class="contact-us" action="#">

                <fieldset>
                    <input type="text" id="name" required placeholder="Name"/>
                </fieldset>

                <fieldset>
                    <input type="email" id="email" required placeholder="E-mail"/>
                </fieldset>

                <fieldset>
                    <input type="text" id="subject" required placeholder="Subject"/>
                </fieldset>

                <fieldset>
                    <textarea name="message" id="massage" required placeholder="Your Message"></textarea>
                </fieldset>

                <fieldset>
                    <div class="captcha">
                        <label class="required" for="captcha">
                            <span>5</span>
                            <span>+</span>
                            <span>12</span>
                            <span>=</span>
                        </label>
                        <input type="text" required id="captcha" placeholder="Enter the result of the exercise"/>
                    </div>
                </fieldset>

                <input type="submit" value="send"/>

            </form>
            <!--/communication-->

        </div>
        <!-- /site__wrap-center -->

    </div>
    <!-- /site__content -->

    <!-- /site__footer -->
    <footer class="site__footer">
        <!-- /site__footer-layout -->
        <div class="site__footer-layout">

        </div>
        <!-- /site__footer-layout -->
    </footer>
    <!-- /site__footer -->
</div>
<!-- /site -->
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/jquery.main.js"></script>
</body>
</html>
