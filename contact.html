<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />

</head>
<body>
<!-- site -->
<div class="site">
    <!-- /site__header -->
    <header class="site__header">
        <!-- logo -->

        <!-- /logo -->
        <!-- header__menu -->
        <nav class="header__menu">
            <a href="#"></a>
        </nav>
        <!-- /header__menu -->
    </header>
    <!-- /site__header -->

    <!-- site__content -->
    <div class="site__content">

        <!-- site__wrap-center -->
        <div class="site__content__wrap">

            <h1 class="site__title"><span>contact Informationspan</span><span>Top 10 Casino guide contact Information</span></h1><!--/site__title-->

            <div class="site__content__item">

            <div class="social">
                <a class="social__item social_f" href="#"></a>
                <a class="social__item social_tw" href="#"></a>
                <a class="social__item social_g" href="#"></a>
                <a class="social__item social_p" href="#"></a>
            </div>

            <a class="contact-site" href="#">www.top10casinosguide.com</a>
            <a class="contact-email" href="#">support @ top10casinosguide.com</a>
            <span class="contact-hours">Hours: 24/7</span>


            <span class="contact-field">Required fields</span>

            <!--communication-->
            <form class="contact-us" action="#">

                <fieldset>
                    <input type="text" id="name" required placeholder=""/>
                    <label for="name">Name</label>
                </fieldset>

                <fieldset>
                    <input type="email" id="email" required placeholder=""/>
                    <label for="email">E-mail</label>
                </fieldset>

                <fieldset>
                    <input type="text" id="subject" required placeholder=""/>
                    <label for="subject">Subject</label>
                </fieldset>

                <fieldset>
                    <textarea name="massage" id="massage" required placeholder=""></textarea>
                    <label for="massage">Your Message</label>
                </fieldset>

                <fieldset>
                    <div class="captcha">
                        <div class="required">
                            <span>5</span>
                            <span>+</span>
                            <span>12</span>
                            <span>=</span>
                        </div>
                        <input type="text" required id="captcha" placeholder="Enter the result of the exercise"/>
                    </div>
                </fieldset>

                <input class="submit" type="submit" value="send"/>

            </form>
            <!--/communication-->
        </div>

        </div>
        <!-- /site__wrap-center -->

    </div>
    <!-- /site__content -->

    <!-- /site__footer -->
    <footer class="site__footer">
        <!-- /site__footer-layout -->
        <div class="site__footer-layout">

        </div>
        <!-- /site__footer-layout -->
    </footer>
    <!-- /site__footer -->
</div>
<!-- /site -->
<script src="js/jquery-2.1.3.min.js"></script>
